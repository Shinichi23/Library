<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKS LIBRARY</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">BOOKS LIBRARY</span>
          <div class="">
            <button id="newBook" class="btn btn-secondary btn-lg">Add Book</button>
            <button id="cancelBook" class="btn btn-secondary btn-lg">Cancel</button>
          </div>
        </div>
      </nav>

    
    <div id="bookForm" class="container">
        <div>
            <label for="bookTitle">Book title</label>
            <input type="text" id="bookTitle" placeholder="Title">
        </div>
            <label for="bookAuthor">Book Author</label>
            <input type="text" id="bookAuthor" placeholder="Author">
        <div>
            <label for="bookPages">Book Pages</label>
            <input type="Number" id="bookPages" placeholder="Pages">
        </div>

    <br>

        <div>
            <input type="radio" id="yesRead" name="bookRead" value="Yes">
            <label for="yesRead">Yes</label>
        <br>
            <input type="radio" id="noRead" name="bookRead" value="No">
            <label for="noRead">No</label>
        </div>

    <br>

        <button id="getBook">Add Book</button>
    </div>

    <div>
        <table class="table table-dark">
            <thead>
            <tr>
              <th>Book</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
              <th>Delete</th>
            </tr>
        </thead>
            <tbody>
                
            </tbody>
          </table> 
    </div>


    <p id="demo"></p>


    
</body>
</html>
